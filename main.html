        /* --- CSS Variables for Theming --- */

        :root, .theme-dark-cyan {

        .search-results::-webkit-scrollbar-track { background-color: var(--color-secondary); }
        
        /* Slide styles */
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
            visibility: hidden;
        }
        .slide.active { opacity: 1; visibility: visible; z-index: 10; }
        .slide-content { animation: fade-in-up 0.6s ease-out forwards; }
        
        /* Theme Switcher Button Styles */
        .theme-btn {
            width: 24px;
            height: 24px;
            border-radius: 9999px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .theme-btn:hover {
            transform: scale(1.1);
        }
        .theme-btn.active {
            border-color: var(--color-accent);
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--color-accent);
        }

            { category: 'Key Tech Terms', title: 'JSON (JavaScript Object Notation)', description: '‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏Å‡∏≤‡∏£‡πÄ‡∏Å‡πá‡∏ö‡πÅ‡∏•‡∏∞‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà "‡∏≠‡πà‡∏≤‡∏ô‡∏á‡πà‡∏≤‡∏¢" ‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ô‡πÅ‡∏•‡∏∞‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå ‡πÉ‡∏ä‡πâ‡∏ö‡πà‡∏≠‡∏¢‡∏°‡∏≤‡∏Å‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏£‡∏±‡∏ö-‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡πà‡∏≤‡∏ô API', example: '‚ÄúAPI ‡∏Ç‡∏≠‡∏á‡πÄ‡∏Ç‡∏≤‡∏à‡∏∞‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏•‡∏±‡∏ö‡∏°‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏ü‡∏•‡πå JSON‚Äù' },
            { category: 'Key Tech Terms', title: 'Cloud (IaaS, PaaS, SaaS)', description: '‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡∏ó‡∏£‡∏±‡∏û‡∏¢‡∏≤‡∏Å‡∏£‡∏Ñ‡∏≠‡∏°‡∏û‡∏¥‡∏ß‡πÄ‡∏ï‡∏≠‡∏£‡πå (‡πÄ‡∏ä‡πà‡∏ô ‡πÄ‡∏ã‡∏¥‡∏£‡πå‡∏ü‡πÄ‡∏ß‡∏≠‡∏£‡πå, Database) ‡∏ú‡πà‡∏≤‡∏ô‡∏≠‡∏¥‡∏ô‡πÄ‡∏ó‡∏≠‡∏£‡πå‡πÄ‡∏ô‡πá‡∏ï ‡πÅ‡∏ö‡πà‡∏á‡πÄ‡∏õ‡πá‡∏ô 3 ‡∏£‡∏∞‡∏î‡∏±‡∏ö: IaaS (‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á), PaaS (‡πÅ‡∏û‡∏•‡∏ï‡∏ü‡∏≠‡∏£‡πå‡∏°), SaaS (‡∏ã‡∏≠‡∏ü‡∏ï‡πå‡πÅ‡∏ß‡∏£‡πå)', example: '‚Äú‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡∏£‡∏±‡∏ô‡πÅ‡∏≠‡∏õ‡∏ö‡∏ô Cloud ‡πÇ‡∏î‡∏¢‡πÉ‡∏ä‡πâ PaaS ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ Scale ‡πÑ‡∏î‡πâ‡∏á‡πà‡∏≤‡∏¢‚Äù' },
            { category: 'Key Tech Terms', title: 'Microservices ‚Äî ‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ß‡∏¥‡∏™', description: '‡∏™‡∏ñ‡∏≤‡∏õ‡∏±‡∏ï‡∏¢‡∏Å‡∏£‡∏£‡∏°‡∏ó‡∏µ‡πà‡πÅ‡∏ö‡πà‡∏á‡πÅ‡∏≠‡∏õ‡∏Ç‡∏ô‡∏≤‡∏î‡πÉ‡∏´‡∏ç‡πà‡∏≠‡∏≠‡∏Å‡πÄ‡∏õ‡πá‡∏ô "‡∏ö‡∏£‡∏¥‡∏Å‡∏≤‡∏£‡∏¢‡πà‡∏≠‡∏¢‡πÜ" ‡∏ó‡∏µ‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏≠‡∏¥‡∏™‡∏£‡∏∞‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ô ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÅ‡∏Å‡πâ‡∏á‡∏≤‡∏ô, ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï, ‡πÅ‡∏•‡∏∞ Scale ‡πÑ‡∏î‡πâ‡∏ó‡∏µ‡∏•‡∏∞‡∏™‡πà‡∏ß‡∏ô', example: '‚Äú‡πÄ‡∏£‡∏≤‡∏à‡∏∞‡πÉ‡∏ä‡πâ Microservices ‡πÅ‡∏¢‡∏Å‡∏™‡πà‡∏ß‡∏ô‡∏à‡πà‡∏≤‡∏¢‡πÄ‡∏á‡∏¥‡∏ô‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏™‡πà‡∏ß‡∏ô User‚Äù' },

            // Outro Slide
            { type: 'outro', title: 'You\'ve learned all the terms!', subtitle: '‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡∏Ñ‡∏∏‡∏ì‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ó‡∏µ‡πà‡∏à‡∏∞ "‡∏Ñ‡∏∏‡∏¢‡∏†‡∏≤‡∏©‡∏≤‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô" ‡∏Å‡∏±‡∏ö‡∏ó‡∏µ‡∏°‡πÅ‡∏•‡πâ‡∏ß', buttonText: '‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏£‡∏π‡πâ‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const slideContainer = document.getElementById('slide-container');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const progressBar = document.getElementById('progress-bar');
            const searchBox = document.getElementById('search-box');
            const searchResultsContainer = document.getElementById('search-results-container');

            let currentSlideIndex = 0;

            // Function to create a single slide element
            function createSlide(data, index) {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.dataset.index = index;

                let content = '';
                switch (data.type) {
                    case 'intro':
                        content = `<div class="text-center slide-content">
                                     <h1 class="text-4xl md:text-6xl font-bold text-brand-text-main mb-4">${data.title}</h1>
                                     <p class="text-xl md:text-2xl text-brand-text-sub mb-8">${data.subtitle}</p>
                                     <button class="start-button bg-brand-accent text-brand-text-on-accent font-semibold py-3 px-8 rounded-lg text-lg hover:bg-brand-accent-hover transition-colors">${data.buttonText}</button>
                                   </div>`;
                        break;
                    case 'category':
                        content = `<div class="text-center slide-content">
                                     <h2 class="text-3xl md:text-5xl font-bold text-brand-text-main mb-3">${data.title}</h2>
                                     <p class="text-lg md:text-xl text-brand-text-sub">${data.subtitle}</p>
                                   </div>`;
                        break;
                    case 'outro':
                         content = `<div class="text-center slide-content">
                                     <h1 class="text-4xl md:text-6xl font-bold text-brand-text-main mb-4">üéâ ${data.title}</h1>
                                     <p class="text-xl md:text-2xl text-brand-text-sub mb-8">${data.subtitle}</p>
                                     <button class="restart-button bg-brand-accent text-brand-text-on-accent font-semibold py-3 px-8 rounded-lg text-lg hover:bg-brand-accent-hover transition-colors">${data.buttonText}</button>
                                   </div>`;
                        break;
                    default: // Term slide
                        content = `<div class="w-full max-w-4xl bg-brand-secondary rounded-3xl p-8 md:p-12 shadow-2xl slide-content border border-white/10">
                                     <p class="text-base text-brand-accent font-semibold mb-3">${data.category}</p>
                                     <h2 class="text-3xl md:text-4xl font-bold text-brand-text-main mb-4">${data.title}</h2>
                                     <p class="text-brand-text-sub text-lg leading-loose mb-6">${data.description}</p>
                                     <div class="bg-brand-primary-dim border-l-4 border-brand-accent p-4 rounded-r-lg">
                                         <p class="font-semibold text-brand-text-main mb-1">‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ:</p>
                                         <p class="text-brand-text-sub italic">${data.example}</p>
                                     </div>
                                   </div>`;
                        break;
                }
                slide.innerHTML = content;
                return slide;
            }

            // Function to show a specific slide
            function showSlide(index) {
                const slides = document.querySelectorAll('.slide');
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                currentSlideIndex = index;
                updateControls();
                updateProgressBar();
            }
            
            // Function to update nav buttons state
            function updateControls() {
                prevButton.disabled = currentSlideIndex === 0;
                nextButton.style.display = currentSlideIndex === presentationData.length - 1 ? 'none' : 'block';
            }

            // Function to update progress bar
            function updateProgressBar() {
                const progress = ((currentSlideIndex + 1) / presentationData.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // Function to handle search input
            function handleSearch() {
                const query = searchBox.value.toLowerCase().trim();
                searchResultsContainer.innerHTML = '';
                if (query.length === 0) {
                    searchResultsContainer.classList.add('hidden');
                    return;
                }

                const results = presentationData.map((data, index) => ({ data, index }))
                    .filter(item => item.data.title && item.data.title.toLowerCase().includes(query));

                if (results.length > 0) {
                    results.forEach(result => {
                        const item = document.createElement('div');
                        item.className = 'p-3 hover:bg-slate-700 cursor-pointer text-brand-text-main';
                        item.textContent = result.data.title;
                        item.addEventListener('click', () => {
                            showSlide(result.index);
                            searchBox.value = '';
                            searchResultsContainer.classList.add('hidden');
                        });
                        searchResultsContainer.appendChild(item);
                    });
                    searchResultsContainer.classList.remove('hidden');
                } else {
                    searchResultsContainer.classList.add('hidden');
                }
            }
            
            // --- Event Listeners ---
            
            nextButton.addEventListener('click', () => {
                if (currentSlideIndex < presentationData.length - 1) {
                    showSlide(currentSlideIndex + 1);
                }
            });

            prevButton.addEventListener('click', () => {
                if (currentSlideIndex > 0) {
                    showSlide(currentSlideIndex - 1);
                }
            });

            slideContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('start-button')) {
                    showSlide(currentSlideIndex + 1);
                }
                if (e.target.classList.contains('restart-button')) {
                    showSlide(0);
                }
            });

            searchBox.addEventListener('input', handleSearch);
            document.addEventListener('click', (e) => {
                if (!searchBox.contains(e.target) && !searchResultsContainer.contains(e.target)) {
                    searchResultsContainer.classList.add('hidden');
                }
            });

            document.addEventListener('keydown', (e) => {
                if (document.activeElement === searchBox) {
                    return; 
                }
                if (e.key === 'ArrowRight') {
                    nextButton.click();
                } else if (e.key === 'ArrowLeft') {
                    prevButton.click();
                }
            });
            
            // --- NEW: Theme Switcher Logic ---
            const themeButtons = document.querySelectorAll('.theme-btn');
            const body = document.body;
            
            themeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const theme = btn.dataset.theme;
                    
                    // Remove all theme classes
                    body.classList.remove('theme-dark-cyan', 'theme-dark-amber', 'theme-light-ocean');
                    // Add the selected theme
                    body.classList.add(theme);
                    
                    // Update active button
                    document.querySelector('.theme-btn.active').classList.remove('active');
                    btn.classList.add('active');
                });
            });

            // --- Initialization ---
            presentationData.forEach((data, index) => {
                const slideElement = createSlide(data, index);
                slideContainer.appendChild(slideElement);
            });
            
            showSlide(0);
        });
    </script>
