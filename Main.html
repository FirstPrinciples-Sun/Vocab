        document.addEventListener('DOMContentLoaded', () => {
            const slideContainer = document.getElementById('slide-container');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const progressBar = document.getElementById('progress-bar');
            const searchBox = document.getElementById('search-box');
            const searchResultsContainer = document.getElementById('search-results-container');

            let currentSlideIndex = 0;

            function createSlide(data, index) {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.dataset.index = index;

                let content = '';
                switch (data.type) {
                    case 'intro':
                        content = `<div class="text-center slide-content">
                                     <h1 class="text-4xl md:text-6xl font-bold text-brand-text mb-4">${data.title}</h1>
                                     <p class="text-xl md:text-2xl text-brand-subtext mb-8">${data.subtitle}</p>
                                     <button class="start-button bg-brand-accent text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-indigo-500 transition-colors">${data.buttonText}</button>
                                   </div>`;
                        break;
                    case 'category':
                        content = `<div class="text-center slide-content">
                                     <h2 class="text-3xl md:text-5xl font-bold text-brand-text mb-3">${data.title}</h2>
                                     <p class="text-lg md:text-xl text-brand-subtext">${data.subtitle}</p>
                                   </div>`;
                        break;
                    case 'outro':
                         content = `<div class="text-center slide-content">
                                     <h1 class="text-4xl md:text-6xl font-bold text-brand-text mb-4">üéâ ${data.title}</h1>
                                     <p class="text-xl md:text-2xl text-brand-subtext mb-8">${data.subtitle}</p>
                                     <button class="restart-button bg-brand-accent text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-indigo-500 transition-colors">${data.buttonText}</button>
                                   </div>`;
                        break;
                    default: // Term slide
                        content = `<div class="w-full max-w-4xl bg-brand-secondary rounded-2xl p-8 md:p-12 shadow-2xl slide-content">
                                     <p class="text-sm text-brand-accent font-semibold mb-2">${data.category}</p>
                                     <h2 class="text-3xl md:text-4xl font-bold text-brand-text mb-4">${data.title}</h2>
                                     <p class="text-brand-subtext text-lg leading-relaxed mb-6">${data.description}</p>
                                     <div class="bg-brand-primary/50 border-l-4 border-brand-accent p-4 rounded-r-lg">
                                         <p class="font-semibold text-brand-text mb-1">‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ:</p>
                                         <p class="text-brand-subtext italic">${data.example}</p>
                                     </div>
                                   </div>`;
                        break;
                }
                slide.innerHTML = content;
                return slide;
            }

            function showSlide(index) {
                const slides = document.querySelectorAll('.slide');
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                currentSlideIndex = index;
                updateControls();
                updateProgressBar();
            }
            
            function updateControls() {
                prevButton.disabled = currentSlideIndex === 0;
                nextButton.style.display = currentSlideIndex === presentationData.length - 1 ? 'none' : 'block';
            }

            function updateProgressBar() {
                const progress = ((currentSlideIndex + 1) / presentationData.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            function handleSearch() {
                const query = searchBox.value.toLowerCase().trim();
                searchResultsContainer.innerHTML = '';
                if (query.length === 0) {
                    searchResultsContainer.classList.add('hidden');
                    return;
                }

                const results = presentationData.map((data, index) => ({ data, index }))
                    .filter(item => item.data.title && item.data.title.toLowerCase().includes(query));

                if (results.length > 0) {
                    results.forEach(result => {
                        const item = document.createElement('div');
                        item.className = 'p-3 hover:bg-brand-accent cursor-pointer';
                        item.textContent = result.data.title;
                        item.addEventListener('click', () => {
                            showSlide(result.index);
                            searchBox.value = '';
                            searchResultsContainer.classList.add('hidden');
                        });
                        searchResultsContainer.appendChild(item);
                    });
                    searchResultsContainer.classList.remove('hidden');
                } else {
                    searchResultsContainer.classList.add('hidden');
                }
            }
            
            // Event Listeners
            nextButton.addEventListener('click', () => {
                if (currentSlideIndex < presentationData.length - 1) {
                    showSlide(currentSlideIndex + 1);
                }
            });

            prevButton.addEventListener('click', () => {
                if (currentSlideIndex > 0) {
                    showSlide(currentSlideIndex - 1);
                }
            });

            slideContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('start-button')) {
                    showSlide(currentSlideIndex + 1);
                }
                if (e.target.classList.contains('restart-button')) {
                    showSlide(0);
                }
            });

            searchBox.addEventListener('input', handleSearch);

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    nextButton.click();
                } else if (e.key === 'ArrowLeft') {
                    prevButton.click();
                }
            });

            // Initialization
            presentationData.forEach((data, index) => {
                const slideElement = createSlide(data, index);
                slideContainer.appendChild(slideElement);
            });
            showSlide(0);
        });
